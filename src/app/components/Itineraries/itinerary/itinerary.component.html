<main class="container mt-4 p-4 custom-background rounded">
    <div class="row">
        <div class="col-12 mb-4">
            <p class="h1 text-center">Itinerario del día</p>
        </div>
        <div class="">
            <form [formGroup]="formDate" class="row justify-content-center" (submit)="submit()">
                <div class="col-12 col-md-6 col-lg-3">
                    <input formControlName="date" class="form-control text-center" type="date" name="date" id="date" />
                </div>
                <div class="col-12 d-flex justify-content-end mt-4">
                    <input class="btn btn-lg btn-outline-dark" type="submit" name="submit" id="submit"
                        value="Obtener" />
                </div>
            </form>
        </div>
    </div>
    <table class="table table-bordered mt-4 table-striped" *ngIf="schedule.length > 0">
        <thead class="table-dark text-center">
            <tr>
                <th scope="col">Hora</th>
                <th scope="col">Información</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let slot of schedule">
                <th scope="row">{{ slot.time }}</th>
                <td>
                    <p *ngFor="let request of slot.requests">
                        {{ request.item.title }} (User: {{ request.username }}) (ID: {{ request._id}})
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="schedule.length === 0" class="alert alert-info mt-4">
        No se encontrarón solicitudes para esta fecha.
    </div>
</main>
