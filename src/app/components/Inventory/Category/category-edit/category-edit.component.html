<div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEditLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title fs-5 h1 ms-2" id="modalEditLabel">Editar Categoría</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="formCategoryEdit" (ngSubmit)="categoryEdit()">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title">Nombre del Área</label>
                        <input formControlName="title" type="text" class="form-control" id="title"
                            placeholder="Nombre del Área" [value]="categorySelected?.title" />
                    </div>
                    <div class="mb-3">
                        <label for="information" class="form-label">Información sobre la Categoría</label>
                        <textarea formControlName="information" class="form-control" id="information"
                            placeholder="Área encargada de..." rows="5" [value]="categorySelected?.information"></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="editIcon"
                                (click)="changeEditIcon()">
                            <label class="form-check-label" for="editIcon">¿Cambiar imagen de perfil de la categoría?</label>
                        </div>
                    </div>
                    <div class="mb-3" *ngIf="editIcon">
                        <label for="profileImage" class="form-label">Imagen de Perfil de la Categoría</label>
                        <div class="d-flex flex-wrap justify-content-around">
                            <img class="img img-thumbnail p-2 m-2" *ngFor="let icon of iconsCategories" [src]="icon.src"
                                alt="" (click)="selectIcon(icon)" [ngClass]="iconSelected==icon?'selected':''">
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button data-bs-dismiss="modal" type="button" class="btn danger"
                    title="Eliminar" (click)="deleteCategory()">
                        <img class="icon" src="assets/icons/danger.svg" alt="Eliminar">
                    </button>
                    <button data-bs-dismiss="modal" type="submit" class="btn"
                    title="Editar">
                        <img class="icon" src="assets/icons/ok.svg" alt="Aceptar">
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
