<main class="container d-flex justify-content-center align-items-center vh-100">
    <form [formGroup]="formLogIn" class="p-5 form rounded" (submit)="login()">
        <h1 class="text-center mb-4">Iniciar Sesión</h1>
        <div class="my-3">
            <label for="user" class="form-label">Usuario</label>
            <input formControlName="user" type="text" class="form-control" id="user" placeholder="Usuario">
        </div>
        <div class="my-3">
            <label for="password" class="form-label">Contraseña</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="********">
        </div>
        <app-alert [alert]="alert"></app-alert>
        <div class="row mt-5 justify-content-center">
            <button type="submit" class="col-10 btn btn-lg btn-outline-primary btn-block">Enviar</button>
        </div>
    </form>
</main>
