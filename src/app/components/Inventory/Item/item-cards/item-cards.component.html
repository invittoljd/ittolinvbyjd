<button data-bs-toggle="modal" data-bs-target="#modalAdd" class="btn mt-4 mb-2" *ngIf="isAdmin()">
    <img class="icon" src="assets/icons/add.svg" alt="Agregar Item" title="Agregar Item" />
</button>
<div class="row">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let item of items">
        <app-item-card [areaSelected]="areaSelected" [categorySelected]="categorySelected" [item]="item"
            (itemSelectedEvent)="setItemSelected($event)" />
    </div>
</div>
