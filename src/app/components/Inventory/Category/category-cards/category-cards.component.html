<button data-bs-toggle="modal" data-bs-target="#modalAdd" class="btn mt-4 mb-2" *ngIf="isAdmin()">
    <img class="icon" src="assets/icons/add.svg" alt="Agregar Categoría" title="Agregar Categoría" />
</button>
<div class="row">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let category of categories">
        <app-category-card [areaSelected]="areaSelected" [categoryItem]="category"
            (categorySelectedEvent)="setCategorySelected($event)" />
    </div>
</div>
