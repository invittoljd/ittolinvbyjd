<div class="card">
    <div class="card-header">
        <p class="h3">Usuario: {{user?.username}}</p>
        <p class="h4">Tipo de usuario: {{user?.type}}</p>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="deleteAll" (click)="changeDeleteAll()"
                    checked>
                <label class="form-check-label" for="deleteAll">Â¿Eliminar todo lo relacionado con el usuario?</label>
            </div>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-end">
        <button class="btn btn-lg" (click)="deleteUser(user)">
            <img class="icon" src="assets/icons/danger.svg" alt="Eliminar" />
        </button>
    </div>
</div>
