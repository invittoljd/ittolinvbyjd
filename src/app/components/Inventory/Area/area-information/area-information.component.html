<div class="modal fade" id="modalInformation" tabindex="-1" aria-labelledby="modalInformationLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title fs-5 h1 ms-2" id="modalInformationLabel">Información del Área</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="title" class="fw-bold">Nombre del Área</label>
                    <p id="title">
                        {{areaSelected?.title}}
                    </p>
                </div>
                <div class="mb-3">
                    <label for="information" class="form-label fw-bold">Información sobre el Área</label>
                    <p id="information">
                        {{areaSelected?.information}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
